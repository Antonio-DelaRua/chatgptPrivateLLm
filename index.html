<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT Private</title>
  <link rel="stylesheet" type="text/css" href="/css/style.css">

</head>

<body>
  <h1>RuXx ChatGPT</h1>
  <main>
    <ul>
      <li class="loading">
        <i></i>
        <h4>Cargando...</h4>
        <h5>Esto puede tardar un poco. Paciencia.</h5>
      </li>
    </ul>
  </main>

  <form>
    <input placeholder="Escribe tu mensaje aquí...">
    <button disabled>Enviar</button>
  </form>

  <small>&nbsp;</small>

  <template id="message-template">
    <li class="message">

      <div class="titu"><span></span></div>
      <div class="titu2"><p></p></div>
      

    </li>
  </template>


  <script type="module">
    
    import { CreateWebWorkerMLCEngine } from "https://cdn.jsdelivr.net/npm/@mlc-ai/web-llm@0.2.46/+esm"

    const $ = el => document.querySelector(el)

    const $form = $('form')
    const $input = $('input')
    const $template = $('#message-template')
    const $messages = $('ul')
    const $container = $('main')
    const $button = $('button')
    const $info = $('small')
    const $loading = $('.loading')

    

    let messages = []
    let end = false

    const SELECTED_MODEL = 'gemma-2b-it-q4f32_1-MLC'

    const engine = await CreateWebWorkerMLCEngine(
      new Worker('./worker.js', { type: 'module' }),
      SELECTED_MODEL,
      {
        initProgressCallback: (info) => {
          $info.textContent = info.text
          if (info.progress === 1 && !end) {
            end = true
            $loading?.parentNode?.removeChild($loading)
            $button.removeAttribute('disabled')
            addMessage("¡Hola! Que te pasa crack? ¿En qué puedo ayudarte hoy?", 'bot')
            $input.focus()
          }
        }
      }
    )
    

    $form.addEventListener('submit', async (event) => {
      event.preventDefault()
      const messageText = $input.value.trim()

      if (messageText !== '') {
        $input.value = ''
      }

      addMessage(messageText, 'user')
      $button.setAttribute('disabled', '')

      const userMessage = {
        role: 'user',
        content: messageText
      }

      messages.push(userMessage)

      const chunks = await engine.chat.completions.create({
        messages,
        stream: true
      })

      let reply = ""

      const $botMessage = addMessage("", 'bot')

      for await (const chunk of chunks) {
        const choice = chunk.choices[0]
        const content = choice?.delta?.content ?? ""
        reply += content
        $botMessage.textContent = reply
      }

      $button.removeAttribute('disabled')
      messages.push({
        role: 'assistant',
        content: reply
      })

      // Verificar si la respuesta contiene código
      if (reply.includes('```')) {
        formatCodeInMessage($botMessage)
      }

      $container.scrollTop = $container.scrollHeight
    })

    function addMessage(text, sender) {
      const clonedTemplate = $template.content.cloneNode(true)
      const $newMessage = clonedTemplate.querySelector('.message')

      const $who = $newMessage.querySelector('span')
      const $text = $newMessage.querySelector('p')

      $text.textContent = text
      $who.textContent = sender === 'bot' ? 'GPT' : 'Tú'
      $newMessage.classList.add(sender)
      if (sender === 'bot') {
        $who.style.color = 'black'; // or any other color you prefer
      } else {
        $who.style.color = '#09c7ae'; // or any other color you prefer
      }

      $messages.appendChild($newMessage)

      $container.scrollTop = $container.scrollHeight

      return $text
    }


    function formatCodeInMessage($messageElement) {
      let content = $messageElement.textContent;

      // Formatear bloques de código (``` código ```)
      const codeBlocks = content.match(/```[\s\S]*?```/g);
      if (codeBlocks) {
        codeBlocks.forEach(block => {
          const codeContent = block.replace(/```/g, '');
          const formattedBlock = `<pre><code><strong>${codeContent}</strong></code></pre>`;
          content = content.replace(block, formattedBlock);
        });
      }

      // Formatear texto en negrita (**texto** → <strong>texto</strong>)
      content = content.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');

      // Reemplazar el contenido del elemento con el nuevo contenido formateado
      $messageElement.innerHTML = content;
    }
  </script>
</body>

</html>
